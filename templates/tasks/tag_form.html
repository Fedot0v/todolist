{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Create,Update" }}Tag{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4">{{ form.instance.pk|yesno:"Create,Update" }}Tag</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a class="btn btn-secondary mt-4" href="{% url 'tasks:tags-list' %}">Back to Tags</a>
  </div>
{% endblock %}
