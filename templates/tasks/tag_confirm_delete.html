{% extends 'base.html' %}

{% block title %}Delete Tag{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4">Delete Tag</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm</button>
      <a class="btn btn-secondary" href="{% url 'tasks:tags-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
